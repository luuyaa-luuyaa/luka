<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ Тохиргоо</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Админ Тохиргоо</h1>

  <!-- Хувийн мэдээлэл засах хэсэг -->
  <section id="personal-info-section">
    <h2>Хувийн Мэдээлэл Засах</h2>
    <input type="text" id="name" placeholder="Нэр"><br>
    <input type="email" id="email" placeholder="И-мэйл"><br>
    <input type="text" id="phone" placeholder="Утас"><br>
    <input type="text" id="address" placeholder="Хаяг"><br>
    <button onclick="updatePersonalInfo()">Хадгалах</button>
  </section>

  <!-- Боловсрол засах хэсэг -->
  <section id="education-section">
    <h2>Боловсрол Засах</h2>
    <input type="text" id="education" placeholder="Боловсролын мэдээлэл"><br>
    <button onclick="updateEducation()">Хадгалах</button>
  </section>

  <!-- Ажил мэргэжил засах хэсэг -->
  <section id="experience-section">
    <h2>Ажил Мэргэжил Засах</h2>
    <input type="text" id="experience" placeholder="Ажил мэргэжлийн мэдээлэл"><br>
    <button onclick="updateExperience()">Хадгалах</button>
  </section>

  <!-- Төсөл засах хэсэг -->
  <section id="projects-section">
    <h2>Төсөл Засах</h2>
    <input type="text" id="project" placeholder="Төслийн нэр"><br>
    <button onclick="updateProject()">Хадгалах</button>
  </section>

  <script>
    // Хувийн мэдээлэл хадгалах
    function updatePersonalInfo() {
      const personalInfo = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
      };
      localStorage.setItem("personalInfo", JSON.stringify(personalInfo));
      alert("Хувийн мэдээлэл хадгалагдлаа!");
    }

    // Боловсрол хадгалах
    function updateEducation() {
      const education = document.getElementById("education").value;
      localStorage.setItem("education", JSON.stringify({ education }));
      alert("Боловсролын мэдээлэл хадгалагдлаа!");
    }

    // Ажил мэргэжил хадгалах
    function updateExperience() {
      const experience = document.getElementById("experience").value;
      localStorage.setItem("experience", JSON.stringify({ experience }));
      alert("Ажил мэргэжлийн мэдээлэл хадгалагдлаа!");
    }

    // Төсөл хадгалах
    function updateProject() {
      const project = document.getElementById("project").value;
      localStorage.setItem("project", JSON.stringify({ project }));
      alert("Төслийн мэдээлэл хадгалагдлаа!");
    }
  </script>
</body>
</html>
