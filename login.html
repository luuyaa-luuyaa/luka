<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ Нэвтрэх</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="login-section">
    <h2>Админ Нэвтрэх</h2>
    <form onsubmit="return login()">
      <input type="text" id="username" placeholder="Хэрэглэгчийн нэр" required><br>
      <input type="password" id="password" placeholder="Нууц үг" required><br>
      <button type="submit">Нэвтрэх</button>
    </form>
  </section>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Хэрэглэгчийн нэр болон нууц үгийг шалгах
      if (user === "admin" && pass === "1234") {
        // Хэрэглэгчийн нэр болон нууц үг зөв бол админ хуудас руу шилжих
        window.location.href = "admin.html";
      } else {
        // Хэрэв зөв биш бол анхааруулга харуулах
        alert("Мэдээлэл буруу байна");
      }
      return false; // Формаг шалгахгүйгээр нэвтрэхийг зөвшөөрөх
    }
  </script>
</body>
</html>
